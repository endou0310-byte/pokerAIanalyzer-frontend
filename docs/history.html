<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>履歴 - Poker Analyzer</title>
<script src="js/config.js"></script>
  <style>
    :root {
      --bg: #020408;
      --glass-base: rgba(13, 22, 35, 0.72);
      --glass-border: rgba(100, 149, 237, 0.15);
      --glass-highlight: rgba(255, 255, 255, 0.08);

      --text: #eef4ff;
      --muted: #94a3b8;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.4);
      --radius: 20px;

      --font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: var(--font-family);
      background-color: var(--bg);
      background-image:
        url('./noise.svg'),
        radial-gradient(circle at 50% 0%, #112240 0%, transparent 80%),
        radial-gradient(circle at 100% 0%, #0a1525 0%, transparent 50%);
      background-repeat: repeat, no-repeat, no-repeat;
      background-size: 100px 100px, 100% 100%, 100% 100%;
      min-height: 100vh;
    }

    /* Nav - Glass Pill */
    .nav {
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 960px;
      margin: 24px auto 0;
      padding: 8px 12px;
      border-radius: 999px;

      background: rgba(5, 9, 16, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 999px;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav a[aria-current="page"] {
      color: #fff;
      background: linear-gradient(135deg, rgba(60, 100, 180, 0.9), rgba(60, 130, 210, 0.9));
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    .nav-right {
      margin-left: auto;
    }

    .page {
      max-width: 960px;
      margin: 32px auto 60px;
      padding: 0 20px;
    }

    .page h1 {
      font-size: 24px;
      font-weight: 800;
      margin: 0 0 8px;
      background: linear-gradient(135deg, #fff 30%, #a4c8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-desc {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    /* History List */
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .history-empty {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-size: 14px;
      background: var(--glass-base);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
    }

    /* Item Card */
    .history-item {
      background: var(--glass-base);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      border-top-color: rgba(100, 149, 237, 0.3);
      padding: 16px 20px;
      cursor: pointer;
      
      box-shadow: 
        inset 0 1px 0 0 var(--glass-highlight),
        0 4px 20px rgba(0,0,0,0.4);
        
      transition: all 0.2s ease;
    }

    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      background: rgba(18, 30, 48, 0.8);
      border-color: rgba(148, 210, 255, 0.3);
    }

    .h-title {
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .h-sub {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .h-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .h-tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 99px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #cbd5e1;
    }

    /* Pager */
    .history-pager {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .pager-btn {
      min-width: 32px;
      height: 32px;
      padding: 0 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      cursor: pointer;
      font-size: 12px;
      transition: 0.2s;
    }

    .pager-btn:hover:not([disabled]) {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .pager-btn[disabled] {
      opacity: 0.5;
      cursor: default;
    }

    /* Modal */
    .modal-outer {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-inner {
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;

      background: #0b121e; /* Solid dark base to prevent transparency issues */
      background: linear-gradient(180deg, rgba(16, 26, 41, 0.95), rgba(8, 14, 24, 0.98));
      
      border: 1px solid rgba(100, 149, 237, 0.25);
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.9);
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255,255,255,0.02);
    }

    .modal-header h2 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: #fff;
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.7;
      color: #d1d5db;
    }

    .modal-section-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
      margin: 24px 0 8px;
    }
    .modal-section-title:first-child {
      margin-top: 0;
    }

    .analysis-text {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .analysis-text h2, .analysis-text h3 {
      color: #fff;
      margin-top: 16px;
      font-size: 15px;
    }

    /* Titles edit */
    .title-edit-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
      opacity: 0.5;
      transition: 0.2s;
    }
    .title-edit-btn:hover { opacity: 1; transform: scale(1.1); }

    .title-edit-input {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Q&A */
    .qa-block {
      margin-top: 24px;
      border-top: 1px dashed rgba(255,255,255,0.1);
      padding-top: 16px;
    }
    .qa-msg {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      margin-top: 4px;
    }
    .qa-role {
      font-size: 11px;
      color: var(--muted);
      font-weight: 600;
    }

  </style>

</head>
<body>
  <!-- ヘッダー -->
  <div class="nav">
<a href="index.html">ハンド記録</a>
<a href="history.html" aria-current="page">履歴</a>
<a href="#" id="logoutLink" class="nav-right">ログアウト</a>
  </div>

  <main class="page">
    <h1>解析履歴</h1>
    <div class="page-desc">
      これまで解析したハンドの一覧です。見出しをクリックすると、解析内容と追い質問のログを表示します。
    </div>

    <div id="historyList" class="history-list"></div>
    <div id="historyEmpty" class="history-empty" style="display:none;">
      まだ解析履歴がありません。ハンドを記録して解析すると、ここに一覧が表示されます。
    </div>
    <!-- ▼ ページャ -->
    <div id="historyPager" class="history-pager"></div>
  </main>


  <!-- 詳細モーダル -->
  <div id="historyModalOuter" class="modal-outer">
    <div class="modal-inner">
<div class="modal-header">
  <div class="modal-header-left">
    <h2 id="modalTitle">履歴詳細</h2>
    <button
      id="titleEditBtn"
      class="title-edit-btn"
      type="button"
      title="ハンド名を編集"
    >
      ✏
    </button>
  </div>
  <button id="modalClose" class="modal-close" aria-label="閉じる">×</button>
</div>

      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    // -------- 共通：ログインチェック --------

    let user = null;
    try {
      user = JSON.parse(localStorage.getItem("pa_user") || "null");
      if (!user || !user.user_id) location.replace("login.html");
    } catch {
      location.replace("login.html");
    }

    // ログアウト
    document.getElementById("logoutLink")?.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("pa_user");
      localStorage.removeItem("pa_plan");
      location.replace("login.html");
    });

    // -------- API 基本 URL --------
  const API =
    (window.PA && window.PA.API_BASE) ||
    window.API_BASE ||
    "";

    const listEl = document.getElementById("historyList");
    const emptyEl = document.getElementById("historyEmpty");
    const modalOuter = document.getElementById("historyModalOuter");
    const modalBody = document.getElementById("modalBody");
    const modalTitle = document.getElementById("modalTitle");
    const modalClose = document.getElementById("modalClose");
    const pagerEl = document.getElementById("historyPager");
    const titleEditBtn = document.getElementById("titleEditBtn");

    // ページング用
    const PAGE_SIZE = 20;
    let allItems = [];
    let currentPage = 1;

    // タイトル編集用
    let currentTitle = "";
    let currentEditingId = null;
    let titleEditing = false;


    modalClose.onclick = () => { modalOuter.style.display = "none"; };
    modalOuter.onclick = (e) => {
      if (e.target === modalOuter) modalOuter.style.display = "none";
    };

    // ===== カード変換ユーティリティ =====
    // 例: "Ah" -> "A♥"
    function convertCard(card) {
      if (!card || typeof card !== "string" || card.length < 2) return card;
      const rank = card.slice(0, card.length - 1);
      const suit = card.slice(-1).toLowerCase();
      const suitMap = {
        h: "♥",
        s: "♠",
        d: "♦",
        c: "♣",
      };
      return rank + (suitMap[suit] || suit);
    }

    // 例: ["Ah","Kd"] -> "A♥ K♦"
    function convertCards(cards) {
      if (!Array.isArray(cards)) return "";
      return cards.map(convertCard).join(" ");
    }

    // -------- 1) 履歴一覧取得 --------
    async function loadHistory() {
      listEl.innerHTML = "";
      emptyEl.style.display = "none";

      try {
        const res = await fetch(
          `${API}/history/list?user_id=${encodeURIComponent(user.user_id)}`
        );
        if (!res.ok) {
          console.error("history/list status:", res.status);
          emptyEl.textContent = "履歴の取得に失敗しました。時間をおいて再度お試しください。";
          emptyEl.style.display = "block";
          return;
        }

const data = await res.json();
if (!data.ok || !Array.isArray(data.items)) {
  console.error("history/list payload:", data);
  emptyEl.textContent = "履歴データの形式が不正です。";
  emptyEl.style.display = "block";
  return;
}

// 取得した全件を保持して、ページ単位で描画する
allItems = data.items || [];
currentPage = 1;

if (!allItems.length) {
  emptyEl.style.display = "block";
  listEl.innerHTML = "";
  pagerEl.innerHTML = "";
  return;
}

// 1ページ目を描画
renderHistoryPage();
      } catch (err) {
        console.error("loadHistory error:", err);
        emptyEl.textContent = "履歴の取得中にエラーが発生しました。";
        emptyEl.style.display = "block";
      }
    }
    // -------- ページごとの描画 --------
    function renderHistoryPage() {
      listEl.innerHTML = "";
      pagerEl.innerHTML = "";
      emptyEl.style.display = "none";

      if (!allItems.length) {
        emptyEl.style.display = "block";
        return;
      }

      const totalPages = Math.max(1, Math.ceil(allItems.length / PAGE_SIZE));
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;

      const start = (currentPage - 1) * PAGE_SIZE;
      const pageItems = allItems.slice(start, start + PAGE_SIZE);

      // ---- リスト本体 ----
      pageItems.forEach((item) => {
        const div = document.createElement("div");
        div.className = "history-item";

        const dt = item.created_at
          ? new Date(item.created_at).toLocaleString()
          : "";

        let heroLabel = "";
        let boardLabel = "";
        try {
          const snap =
            typeof item.snapshot === "string"
              ? JSON.parse(item.snapshot)
              : item.snapshot;

          if (snap && snap.hero) {
            const seat = snap.hero.seat || "";
            const cards = convertCards(snap.hero.cards || []);
            const stack = snap.hero.stack_bb ?? "";
            heroLabel =
              seat || cards || stack !== ""
                ? `Hero: ${seat} ${cards} / ${stack}bb`
                : "";
          }

          if (snap && snap.board) {
            const all = [];
            if (Array.isArray(snap.board.FLOP)) {
              all.push(...snap.board.FLOP.map(convertCard));
            }
            if (Array.isArray(snap.board.TURN)) {
              all.push(...snap.board.TURN.map(convertCard));
            }
            if (Array.isArray(snap.board.RIVER)) {
              all.push(...snap.board.RIVER.map(convertCard));
            }
            if (all.length) {
              boardLabel = `BOARD: ${all.join(" ")}`;
            }
          }
        } catch (e) {
          console.warn("snapshot parse error:", e);
        }

        const baseTitle =
          item.title && String(item.title).trim()
            ? String(item.title).trim()
            : `Hand #${item.hand_id || "-"}`;
        const title = item.title_override || baseTitle;
        const sub = dt || "";
        const tags = [];
        if (heroLabel) tags.push(heroLabel);
        if (boardLabel) tags.push(boardLabel);

        div.innerHTML = `
          <div class="h-title">${title}</div>
          ${sub ? `<div class="h-sub">${sub}</div>` : ""}
          ${
            tags.length
              ? `<div class="h-tags">${tags
                  .map((t) => `<span class="h-tag">${t}</span>`)
                  .join("")}</div>`
              : ""
          }
        `;

        div.onclick = () => openDetail(item.id, title);
        listEl.appendChild(div);
      });

      // ---- ページャ ----
      if (totalPages <= 1) {
        pagerEl.innerHTML = "";
        return;
      }

      const makeBtn = (label, page, disabled = false) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.className = "pager-btn";
        if (disabled) {
          btn.disabled = true;
        } else {
          btn.addEventListener("click", () => {
            currentPage = page;
            renderHistoryPage();
          });
        }
        return btn;
      };

      // 前へ
      pagerEl.appendChild(
        makeBtn("‹ 前へ", currentPage - 1, currentPage <= 1)
      );

      // ページ番号（必要に応じて簡易的に）
      for (let p = 1; p <= totalPages; p++) {
        pagerEl.appendChild(
          makeBtn(String(p), p, p === currentPage)
        );
      }

      // 次へ
      pagerEl.appendChild(
        makeBtn("次へ ›", currentPage + 1, currentPage >= totalPages)
      );
    }

    // -------- 2) 履歴詳細取得 --------
    async function openDetail(id, title) {
      try {
        const res = await fetch(`${API}/history/detail?id=${encodeURIComponent(id)}`);
        if (!res.ok) {
          console.error("history/detail status:", res.status);
          return;
        }
        const data = await res.json();
        if (!data.ok || !data.history) {
          console.error("history/detail payload:", data);
          return;
        }

        const h = data.history;

        const dbTitle =
          h.title && typeof h.title === "string" && h.title.trim()
            ? h.title.trim()
            : null;

        currentEditingId = id;
        currentTitle = dbTitle || title || `Hand #${h.hand_id || "-"}`;
        titleEditing = false;
        modalTitle.textContent = currentTitle;
        const created = h.created_at
          ? new Date(h.created_at).toLocaleString()
          : "";

        // 解析本文（markdown or evaluation）
        const analysisText =
          (h.markdown && typeof h.markdown === "string" && h.markdown.trim()) ||
          (h.evaluation && typeof h.evaluation === "string" && h.evaluation.trim()) ||
          "解析本文が保存されていません。";

        let html = "";

        if (created) {
          html += `<p style="font-size:11px;color:#aaa;margin-bottom:6px;">${created}</p>`;
        }

        html += `<div class="modal-section-title">解析結果</div>`;

        // Markdown を HTML に変換（marked が利用可能なら使用）
        const analysisHtml =
          window.marked && window.marked.parse
            ? window.marked.parse(analysisText)
            : escapeHtml(analysisText).replace(/\n/g, "<br>");

        html += `<div class="analysis-text">${analysisHtml}</div>`;

// Q/A ログ
if (h.conversation && Array.isArray(h.conversation) && h.conversation.length) {
  html += `<div class="qa-block">
    <div class="modal-section-title">質問ログ</div>
  `;
  h.conversation.forEach((msg) => {
    if (!msg || !msg.role) return;

    const roleLabel = msg.role === "user" ? "Q" : "A";
    const content =
      typeof msg.message === "string" ? msg.message : JSON.stringify(msg.message);
    html += `
      <div class="qa-item">
        <div class="qa-role">${roleLabel}.</div>
        <div class="qa-msg">${escapeHtml(content)}</div>
      </div>
    `;
  });
  html += `</div>`;
}
        modalBody.innerHTML = html;
        modalOuter.style.display = "flex";
      } catch (err) {
        console.error("openDetail error:", err);
      }
    }

    // -------- タイトル編集 --------
    if (titleEditBtn) {
      titleEditBtn.addEventListener("click", () => {
        if (titleEditing) return;
        titleEditing = true;

        const input = document.createElement("input");
        input.type = "text";
        input.value = currentTitle || "";
        input.className = "title-edit-input";

        modalTitle.textContent = "";
        modalTitle.appendChild(input);
        input.focus();
        input.select();

        const finish = (commit) => {
          if (!titleEditing) return;
          titleEditing = false;

          if (commit) {
            let v = input.value.trim();
            if (!v) v = currentTitle || "";
            currentTitle = v || currentTitle || "";

            // モーダルのタイトルを更新
            modalTitle.textContent = currentTitle;

            // 一覧データ(allItems)も更新
            if (currentEditingId != null) {
              const item = allItems.find(
                (it) => String(it.id) === String(currentEditingId)
              );
              if (item) {
                item.title = currentTitle;         // DBの値として扱う
                item.title_override = undefined;   // 一時上書きは不要
                renderHistoryPage();
              }

              // DB に保存（失敗してもUIはそのまま）
              saveTitle(currentEditingId, currentTitle).catch((err) => {
                console.error("saveTitle error:", err);
                alert("タイトルの保存に失敗しました。時間をおいて再度お試しください。");
              });
            }
          } else {
            // キャンセル → 元のタイトルに戻す
            modalTitle.textContent = currentTitle || "";
          }
        };

        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            finish(true);
          } else if (e.key === "Escape") {
            e.preventDefault();
            finish(false);
          }
        });

        input.addEventListener("blur", () => {
          finish(true);
        });
      });
    }
    async function saveTitle(id, title) {
      if (!user || !user.user_id) {
        throw new Error("user not found");
      }
      const res = await fetch(`${API}/history/update-title`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: user.user_id,
          id,
          title,
        }),
      });

      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`update-title failed: ${res.status} ${text}`);
      }

      const json = await res.json();
      if (!json.ok) {
        throw new Error(`update-title error: ${json.error || "unknown"}`);
      }
      return json;
    }

    // -------- HTML エスケープ --------
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    // 初期ロード
    loadHistory();
  </script>
</body>
</html>
